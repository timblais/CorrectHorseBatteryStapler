<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correct Horse Battery Stapler</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h1>Correct Horse Battery Stapler</h1>
    

    <div class="container">
        <div class="headers">
            <h2 class="result"></h2>
        </div>
        <div class="lockers">
            <input id="maxWords" placeholder="Default 4">
            <label for="maxWords" class ="maxWordCheck">Max Words</label>

            <input id="cap" class="checkbox" type ="checkbox" value="unchecked">
            <label for="cap" class ="cap">Capitalize First Letter</label>


            <input id="addNum" class="checkbox" type ="checkbox" value="unchecked">
            <label for="addNum"  class ="addNum">Include Numbers</label>

            <input id="addSym" class="checkbox" type ="checkbox" value="unchecked">
            <label for="addSym" class ="addSym">Include Symbols</label>

        </div>
    </div>

    <button class="gen">Generate</button>
    

    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
